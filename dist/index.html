    <style>
        .loader {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 99999999;
            background: #141414;
            margin: auto;
            -webkit-transition: all .2s .1s ease-in-out;
            -o-transition: all .2s .1s ease-in-out;
            transition: all .2s .1s ease-in-out;
            /*clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);*/
        }
    
        .loader .in_loader {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100%;
            -webkit-transition: all .8s ease-in-out;
            -o-transition: all .8s ease-in-out;
            transition: all .8s ease-in-out
        }
    
        .is-loaded .loader {
            /*  clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);*/
            opacity: 0;
    
        }
    
        .loader .loader-img {
            margin: 0;
            text-align: center;
            position: relative;
            /*-webkit-animation: logoclipZoom 2s cubic-bezier(0.165, 0.84, 0.44, 1) infinite alternate;
            animation: logoclipZoom 2s linear infinite alternate;*/
        }
    
        .loader .loader-img svg,
        .loader .loader-img img {
            animation: logoclipZoom 2s linear infinite alternate;
        }
    
    
        @-webkit-keyframes logoclipZoom {
            from {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            to {
                -webkit-transform: scale(.8);
                transform: scale(.8);
            }
        }
    
        @keyframes logoclipZoom {
            from {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            to {
                -webkit-transform: scale(.8);
                transform: scale(.8);
            }
        }
    
        .loader .loader-img {
            max-width: 200px;
            width: 100%;
            height: auto;
            -webkit-transition: all 1.2s ease-in-out;
            -o-transition: all 1.2s ease-in-out;
            transition: all 1.2s ease-in-out
        }
    
    
    
        .loader .loader-img svg,
        .loader .loader-img img {
            width: 100%;
            height: auto;
        }
    
        .loadScale .loader .loader-img {
            transform: scale(2);
            opacity: 0;
            filter: blur(10px);
        }
    
    
    
        @media only screen and (max-width: 767px) {
    
            .loader .loader-img svg,
            .loader .loader-img img {
                max-width: 70vw;
            }
        }
    
        .is-loaded .loader .loader-img svg,
        .is-loaded .loader .loader-img img {
            animation-play-state: paused;
        }
    
    
        .is-loaded .loader {
            pointer-events: none
        }
    </style>
</head>
